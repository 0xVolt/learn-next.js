<!-- 1. Here's a minimal html setup to set the stylesheet as index.css and the JavaScript source as index.js -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="index.css">
		
		<!-- 2. Pulling in the React library -->
		<script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
		
		<!-- 3. Pulling in the ReactDOM library -->
		<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

		<!-- 4. Now, pulling in Babel to get the most out of React -->
		<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>"
	</head>
	<body>
		<!-- 5. Creating a div to sort of put the entire application into a container -->
		<div id="root"></div>

		<script src="index.js" type="text/babel"></script>
	</body>
</html>
